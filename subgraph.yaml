specVersion: 1.0.0
schema:
  file: ./schema.graphql
indexerHints:
  prune: auto
dataSources:
  - kind: ethereum
    name: BookManager
    network: sonic-mainnet
    source:
      abi: BookManager
      address: "0xD4aD5Ed9E1436904624b6dB8B1BE31f36317C636"
      startBlock: 297190
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Book
        - Depth
        - OrderIndex
        - OpenOrder
        - ChartLog
        - LatestBlock
      abis:
        - name: BookManager
          file: ./abis/BookManager.json
        - name: Controller
          file: ./abis/Controller.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Multicall3
          file: ./abis/Multicall3.json
      eventHandlers:
        - event: Open(indexed uint192,indexed address,indexed
            address,uint64,uint24,uint24,address)
          handler: handleOpen
        - event: Make(indexed uint192,indexed address,int24,uint256,uint64,address)
          handler: handleMake
        - event: Take(indexed uint192,indexed address,int24,uint64)
          handler: handleTake
        - event: Cancel(indexed uint256,uint64)
          handler: handleCancel
        - event: Claim(indexed uint256,uint64)
          handler: handleClaim
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      blockHandlers:
        - handler: handleBlock
      file: ./src/book-manager.ts
  - kind: ethereum
    name: Rebalancer
    network: sonic-mainnet
    source:
      abi: Rebalancer
      address: "0xADc0CC0c3Ea12e57b8BcB7d7C8ac03222487E337"
      startBlock: 297190
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolVolume
      abis:
        - name: Rebalancer
          file: ./abis/Rebalancer.json
        - name: SimpleOracleStrategy
          file: ./abis/SimpleOracleStrategy.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Multicall3
          file: ./abis/Multicall3.json
        - name: Controller
          file: ./abis/Controller.json
      eventHandlers:
        - event: Claim(indexed bytes32,uint256,uint256)
          handler: handleRebalancerClaim
      file: ./src/pool.ts
  - kind: ethereum
    name: SimpleOracleStrategy
    network: sonic-mainnet
    source:
      abi: SimpleOracleStrategy
      address: "0xADc0CC0c3Ea12e57b8BcB7d7C8ac03222487E337"
      startBlock: 297190
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolSnapshot
      abis:
        - name: Rebalancer
          file: ./abis/Rebalancer.json
        - name: SimpleOracleStrategy
          file: ./abis/SimpleOracleStrategy.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Multicall3
          file: ./abis/Multicall3.json
      eventHandlers:
        - event: UpdatePosition(indexed bytes32,uint256,int24,int24,uint256)
          handler: handleUpdatePosition
      file: ./src/pool.ts
  - kind: ethereum
    name: VoteLockedCloberToken
    network: sonic-mainnet
    source:
      abi: VoteLockedCloberToken
      address: "0xADc0CC0c3Ea12e57b8BcB7d7C8ac03222487E337"
      startBlock: 297190
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VCLOB
      abis:
        - name: VoteLockedCloberToken
          file: ./abis/VoteLockedCloberToken.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Multicall3
          file: ./abis/Multicall3.json
      eventHandlers:
        - event: Transfer(indexed uint32,indexed address,indexed address,uint256)
          handler: handleVCLOBTransfer
      file: ./src/governance.ts
  - kind: ethereum
    name: Hatchhog
    network: sonic-mainnet
    source:
      abi: Hatchhog
      address: "0x7b5156e67697fFF104DE1bB07f6c4d342d815069"
      startBlock: 1730827
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Hatchhog
        - HogToken
        - OpenOrder
        - Book
        - LatestBlock
      abis:
        - name: Hatchhog
          file: ./abis/Hatchhog.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Multicall3
          file: ./abis/Multicall3.json
      eventHandlers:
        - event: Hatch(indexed address,indexed address,indexed address,uint256,string)
          handler: handleHatch
          receipt: true
        - event: Migrate(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleMigrate
        - event: SetFeeReceiver(address)
          handler: handleSetFeeReceiver
        - event: SetMigrationFeeRate(uint24)
          handler: handleSetMigrationFeeRate
        - event: SetAchievementFeeRate(uint24)
          handler: handleSetAchievementFeeRate
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/hatchhog.ts
templates:
  - name: ERC20
    kind: ethereum
    network: sonic-mainnet
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/token.ts
      entities:
        - Token
        - TokenHolder
        - TokenBalance
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Multicall3
          file: ./abis/Multicall3.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
