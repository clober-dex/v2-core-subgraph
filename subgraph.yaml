specVersion: 1.0.0
schema:
  file: ./schema.graphql
indexerHints:
  prune: auto
dataSources:
  - kind: ethereum
    name: BookManager
    network: monad-testnet
    source:
      abi: BookManager
      address: "0xAA9575d63dFC224b9583fC303dB3188C08d5C85A"
      startBlock: 3196033
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Book
        - Depth
        - OrderIndex
        - OpenOrder
        - ChartLog
        - LatestBlock
      abis:
        - name: BookManager
          file: ./abis/BookManager.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: Open(indexed uint192,indexed address,indexed
            address,uint64,uint24,uint24,address)
          handler: handleOpen
        - event: Make(indexed uint192,indexed address,int24,uint256,uint64,address)
          handler: handleMake
        - event: Take(indexed uint192,indexed address,int24,uint64)
          handler: handleTake
        - event: Cancel(indexed uint256,uint64)
          handler: handleCancel
        - event: Claim(indexed uint256,uint64)
          handler: handleClaim
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/handlers/book-manager.ts
  - kind: ethereum
    name: Rebalancer
    network: monad-testnet
    source:
      abi: Rebalancer
      address: "0x6d8fa3025b6d6604309Ca257563CcA358c0CF1AA"
      startBlock: 7546157
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
        - Book
        - PoolVolume
      abis:
        - name: Rebalancer
          file: ./abis/Rebalancer.json
        - name: SimpleOracleStrategy
          file: ./abis/SimpleOracleStrategy.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: Claim(indexed bytes32,uint256,uint256)
          handler: handleRebalancerClaim
        - event: Open(indexed bytes32,indexed uint192,indexed uint192,bytes32,address)
          handler: handlePoolOpen
        - event: Mint(indexed address,indexed bytes32,uint256,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,indexed bytes32,uint256,uint256,uint256)
          handler: handleBurn
      file: ./src/handlers/pool.ts
  - kind: ethereum
    name: SimpleOracleStrategy
    network: monad-testnet
    source:
      abi: SimpleOracleStrategy
      address: "0x9eE708876804F9416B3C1a1aad0c016dee9DD804"
      startBlock: 7546513
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolSnapshot
      abis:
        - name: Rebalancer
          file: ./abis/Rebalancer.json
        - name: SimpleOracleStrategy
          file: ./abis/SimpleOracleStrategy.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: UpdatePosition(indexed bytes32,uint256,int24,int24,uint256)
          handler: handleUpdatePosition
      file: ./src/handlers/pool.ts
